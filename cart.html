<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">eMercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h1 class="text-center">Carrito de Compras</h1>

    <div class="row">
      <div class="col-md-4">
        <img src="" alt="Producto" id="product-image" class="img-thumbnail">
      </div>
      <div class="col-md-8">
        <h2 id="product-name">Nombre del Producto</h2>
        <p>Costo: <span id="product-cost">Precio del Producto</span></p>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" class="form-control" value="1">
        <p>Moneda: <span id="product-currency">Moneda del Producto</span></p>
        <p>Subtotal: <span id="subtotal">Subtotal del Producto</span></p>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Selección de Envío</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping" id="premium" value="0.15">
          <label class="form-check-label" for="premium">
            Premium (2-5 días, 15% recargo)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping" id="express" value="0.07">
          <label class="form-check-label" for="express">
            Express (5-8 días, 7% recargo)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping" id="standard" value="0.05">
          <label class="form-check-label" for="standard">
            Standard (12-15 días, 5% recargo)
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Dirección de Envío</h3>
        <div class="mb-3">
          <label for="street" class="form-label">Calle</label>
          <input type="text" class="form-control" id="street">
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Número</label>
          <input type="text" class="form-control" id="number">
        </div>
        <div class="mb-3">
          <label for="corner" class="form-label">Esquina</label>
          <input type="text" class="form-control" id="corner">
        </div>
      </div>
    </div>

    <button id="update-subtotal" class="btn btn-primary mt-3">Actualizar Subtotal</button>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p class="mt-3">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
